<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Edamam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="background-color: beige;">

    <header class="bg-dark text-white text-center p-3 mb-4">
        <h1>Api de Edamam</h1>
    </header>
    <br>

<div class="container mt-4">

    <form method="POST" action="/buscar">
        <div class="mb-3">
            <label for="busqueda" class="form-label">Búsqueda de alimentos</label>
            <input type="text" class="form-control" id="busqueda"name="busqueda"placeholder="Ejemplo: apple">
        </div>

        <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </form>

</div>
    
    {% block contenido %}{% endblock %}

    <footer class="bg-dark text-center text-lg-start">
        <div class="text-center p-3 text-white">
            Luis Angel Romo Alvarado
            CETis61
            © 2024 Copyright
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
